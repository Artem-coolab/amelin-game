<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–±–µ–≥ –ê–º–µ–ª–∏–Ω–∞!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #222;
            overflow: hidden; /* –ß—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –ø–æ–ª–æ—Å –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
            position: relative; /* –î–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –æ–≤–µ—Ä–ª–µ–µ–≤ */
        }
        canvas {
            background-color: #000;
            border: 2px solid #555;
            display: block; /* –£–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã */
        }
        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 10; /* –ü–æ–≤–µ—Ä—Ö –∫–∞–Ω–≤–∞—Å–∞ */
        }
        #timerDisplay { /* –ù–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏ */
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 10;
        }

        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –æ–≤–µ—Ä–ª–µ–µ–≤ (—Å—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω, —ç–∫—Ä–∞–Ω –∫–æ–Ω—Ü–∞ –∏–≥—Ä—ã, —ç–∫—Ä–∞–Ω –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è —É—Ä–æ–≤–Ω—è) */
        .overlay-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 20; /* –ü–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */
        }
        .overlay-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .overlay-screen p {
            font-size: 30px;
            margin-bottom: 30px;
            max-width: 70%; /* –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —à–∏—Ä–∏–Ω—ã —Ç–µ–∫—Å—Ç–∞ */
        }
        .overlay-screen button {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .overlay-screen button:hover {
            background-color: #0056b3;
        }

        /* –°–ø–µ—Ü–∏—Ñ–∏—á–µ—Å–∫–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è/–æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        #gameOverScreen, #levelCompleteScreen { /* –¢–µ–ø–µ—Ä—å –æ–±–∞ —ç–∫—Ä–∞–Ω–∞ —Å–∫—Ä—ã—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            display: none;
        }
        #gameCanvas, #scoreDisplay, #timerDisplay {
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –ø–æ–∫–∞ –Ω–µ –Ω–∞—á–Ω–µ—Ç—Å—è –∏–≥—Ä–∞ */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="scoreDisplay">–°—á–µ—Ç: 0</div>
    <div id="timerDisplay">–í—Ä–µ–º—è: 0—Å</div> <div id="startScreen" class="overlay-screen">
        <h1>–ü–æ–º–æ–≥–∏ –°–∞—à–µ —É–±–µ–∂–∞—Ç—å –æ—Ç –∑–ª–æ–≥–æ –º–∞–π–æ—Ä–∞.</h1>
        <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
    </div>

    <div id="gameOverScreen" class="overlay-screen">
        <h1>–ü–æ—Ç—Ä–∞—á–µ–Ω–æ</h1>
        <button onclick="restartGame()">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>

    <div id="levelCompleteScreen" class="overlay-screen">
        <h1 id="levelCompleteMessage">–°–ø–∞—Å–∏–±–æ, –°–∞—à–∞ —É–∂–∞–ª–∏–ª—Å—è!</h1>
        <button id="nextLevelButton" onclick="startNextLevel()">–°–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å</button>
    </div>

    <script>
        console.log("Script loaded and starting!");

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const timerDisplay = document.getElementById('timerDisplay'); // –ù–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const levelCompleteScreen = document.getElementById('levelCompleteScreen'); // –ù–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç
        const levelCompleteMessage = document.getElementById('levelCompleteMessage'); // –ù–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç
        const nextLevelButton = document.getElementById('nextLevelButton'); // –ù–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç

        // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –∏–≥—Ä–æ–∫–∞ (—à–ø—Ä–∏—Ü–∞)
        const PLAYER_COLLISION_RADIUS = 15;
        const PLAYER_EMOJI = 'üíâ';
        const PLAYER_EMOJI_FONT_SIZE = 40;

        // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –≤—Ä–∞–≥–æ–≤ (–ø–æ–ª–∏—Ü–µ–π—Å–∫–∏—Ö)
        const ENEMY_EMOJI = 'üëÆ';
        const ENEMY_MIN_FONT_SIZE = 30;
        const ENEMY_MAX_FONT_SIZE = 50;

        // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –î–æ–º–∞
        const HOUSE_EMOJI = 'üè†';
        const HOUSE_FONT_SIZE = 60; // –†–∞–∑–º–µ—Ä –∏–∫–æ–Ω–∫–∏ –¥–æ–º–∞
        const HOUSE_COLLISION_RADIUS = HOUSE_FONT_SIZE / 2;

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —É—Ä–æ–≤–Ω–µ–π: [–≤—Ä–µ–º—è –ø–æ—è–≤–ª–µ–Ω–∏—è –¥–æ–º–∞ –≤ —Å–µ–∫—É–Ω–¥–∞—Ö, –∏–Ω—Ç–µ—Ä–≤–∞–ª —Å–ø–∞—É–Ω–∞ –≤—Ä–∞–≥–æ–≤ –≤ –º—Å]
        const LEVEL_SETTINGS = [
            { timeToHouse: 10, enemySpawnRate: 1000 }, // –£—Ä–æ–≤–µ–Ω—å 1: –¥–æ–º —á–µ—Ä–µ–∑ 10—Å, –≤—Ä–∞–≥ –∫–∞–∂–¥—ã–µ 1000–º—Å
            { timeToHouse: 20, enemySpawnRate: 900 },  // –£—Ä–æ–≤–µ–Ω—å 2: –¥–æ–º —á–µ—Ä–µ–∑ 20—Å, –≤—Ä–∞–≥ –∫–∞–∂–¥—ã–µ 900–º—Å
            { timeToHouse: 30, enemySpawnRate: 800 },  // –£—Ä–æ–≤–µ–Ω—å 3: –¥–æ–º —á–µ—Ä–µ–∑ 30—Å, –≤—Ä–∞–≥ –∫–∞–∂–¥—ã–µ 800–º—Å
            { timeToHouse: 40, enemySpawnRate: 700 }   // –£—Ä–æ–≤–µ–Ω—å 4: –¥–æ–º —á–µ—Ä–µ–∑ 40—Å, –≤—Ä–∞–≥ –∫–∞–∂–¥—ã–µ 700–º—Å
        ];
        const MAX_LEVELS = LEVEL_SETTINGS.length;

        let player;
        let enemies = [];
        let score = 0;
        let gameOver = false;
        let levelComplete = false; // –§–ª–∞–≥ –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è —É—Ä–æ–≤–Ω—è
        let enemySpawnInterval;
        let gameAnimationFrame;

        let currentLevel = 1;
        let timeElapsedInFrames = 0; // –í—Ä–µ–º—è –≤ –∫–∞–¥—Ä–∞—Ö –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ —É—Ä–æ–≤–Ω—è
        let house = { x: 0, y: 0, active: false }; // –û–±—ä–µ–∫—Ç –¥–ª—è –î–æ–º–∞

        // –ö–ª–∞—Å—Å –∏–≥—Ä–æ–∫–∞ (–ê–º–µ–ª–∏–Ω–∞)
        class Player {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.radius = PLAYER_COLLISION_RADIUS;
                this.speed = 5;
                this.dx = 0;
                this.dy = 0;
            }

            draw() {
                ctx.font = `${PLAYER_EMOJI_FONT_SIZE}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(PLAYER_EMOJI, this.x, this.y);
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;

                // –ü—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏–µ —Å–∫–≤–æ–∑—å —Å—Ç–µ–Ω—ã (–∫–∞–∫ –≤ –∑–º–µ–π–∫–µ)
                if (this.x + this.radius < 0) { 
                    this.x = canvas.width + this.radius; 
                } else if (this.x - this.radius > canvas.width) { 
                    this.x = -this.radius; 
                }

                if (this.y + this.radius < 0) { 
                    this.y = canvas.height + this.radius; 
                } else if (this.y - this.radius > canvas.height) { 
                    this.y = -this.radius; 
                }
            }
        }

        // –ö–ª–∞—Å—Å –≤—Ä–∞–∂–µ—Å–∫–æ–≥–æ "—á–µ–ª–æ–≤–µ—á–∫–∞" (–ø–æ–ª–∏—Ü–µ–π—Å–∫–∏–π)
        class Enemy {
            constructor() {
                this.emojiSize = Math.random() * (ENEMY_MAX_FONT_SIZE - ENEMY_MIN_FONT_SIZE) + ENEMY_MIN_FONT_SIZE;
                this.collisionSize = this.emojiSize / 2;
                this.speed = Math.random() * 1 + 1; // –°–∫–æ—Ä–æ—Å—Ç—å –æ—Ç 1 –¥–æ 2 (–ø–æ–º–µ–¥–ª–µ–Ω–Ω–µ–µ)

                // –ü–æ—è–≤–ª–µ–Ω–∏–µ –≤—Ä–∞–≥–æ–≤ —É –∫—Ä–∞–µ–≤ —ç–∫—Ä–∞–Ω–∞
                const side = Math.floor(Math.random() * 4); 
                if (side === 0) { // top
                    this.x = Math.random() * canvas.width;
                    this.y = -this.collisionSize;
                } else if (side === 1) { // bottom
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height + this.collisionSize;
                } else if (side === 2) { // left
                    this.x = -this.collisionSize;
                    this.y = Math.random() * canvas.height;
                } else { // right
                    this.x = canvas.width + this.collisionSize;
                    this.y = Math.random() * canvas.height;
                }
            }

            draw() {
                ctx.font = `${this.emojiSize}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(ENEMY_EMOJI, this.x, this.y);
            }

            update() {
                // –î–≤–∏–∂–µ–Ω–∏–µ –∫ –∏–≥—Ä–æ–∫—É
                const angle = Math.atan2(player.y - this.y, player.x - this.x);
                this.x += this.speed * Math.cos(angle);
                this.y += this.speed * Math.sin(angle);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã (—Å–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è –¥–ª—è –Ω–æ–≤–æ–≥–æ —É—Ä–æ–≤–Ω—è)
        function initGame() {
            player = new Player();
            enemies = [];
            score = 0;
            gameOver = false;
            levelComplete = false; // –°–±—Ä–æ—Å —Ñ–ª–∞–≥–∞ –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è —É—Ä–æ–≤–Ω—è
            timeElapsedInFrames = 0; // –°–±—Ä–æ—Å —Ç–∞–π–º–µ—Ä–∞ —É—Ä–æ–≤–Ω—è
            house.active = false; // –î–æ–º –Ω–µ–∞–∫—Ç–∏–≤–µ–Ω –≤ –Ω–∞—á–∞–ª–µ —É—Ä–æ–≤–Ω—è

            scoreDisplay.textContent = `–°—á–µ—Ç: ${score}`;
            timerDisplay.textContent = `–í—Ä–µ–º—è: 0—Å`;

            // –°–æ–∑–¥–∞–Ω–∏–µ –ø–µ—Ä–≤–æ–≥–æ –≤—Ä–∞–≥–∞
            enemies.push(new Enemy());

            // –ó–∞–ø—É—Å–∫ —Å–ø–∞—É–Ω–∞ –≤—Ä–∞–≥–æ–≤ —Å —É—á–µ—Ç–æ–º –Ω–∞—Å—Ç—Ä–æ–µ–∫ —Ç–µ–∫—É—â–µ–≥–æ —É—Ä–æ–≤–Ω—è
            clearInterval(enemySpawnInterval); 
            enemySpawnInterval = setInterval(() => {
                if (!gameOver && !levelComplete) { // –í—Ä–∞–≥–∏ —Å–ø–∞–≤–Ω—è—Ç—Å—è, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∏–≥—Ä–∞ –Ω–µ –æ–∫–æ–Ω—á–µ–Ω–∞ –∏ —É—Ä–æ–≤–µ–Ω—å –Ω–µ –ø—Ä–æ–π–¥–µ–Ω
                    enemies.push(new Enemy());
                }
            }, LEVEL_SETTINGS[currentLevel - 1].enemySpawnRate); 
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏ –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–≥—Ä—ã (–æ—Å–Ω–æ–≤–Ω–æ–π –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª)
        function gameLoop() {
            if (gameOver || levelComplete) { // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–∏–∫–ª, –µ—Å–ª–∏ –∏–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞ –∏–ª–∏ —É—Ä–æ–≤–µ–Ω—å –ø—Ä–æ–π–¥–µ–Ω
                cancelAnimationFrame(gameAnimationFrame);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height); // –û—á–∏—â–∞–µ–º —Ö–æ–ª—Å—Ç

            player.update();
            player.draw();

            enemies.forEach((enemy) => { // Removed index as it's not used
                enemy.update();
                enemy.draw();

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π –∏–≥—Ä–æ–∫–∞ —Å –≤—Ä–∞–≥–∞–º–∏
                const dxPlayerEnemy = player.x - enemy.x;
                const dyPlayerEnemy = player.y - enemy.y;
                const distancePlayerEnemy = Math.sqrt(dxPlayerEnemy * dxPlayerEnemy + dyPlayerEnemy * dyPlayerEnemy);

                if (distancePlayerEnemy < player.radius + enemy.collisionSize) {
                    gameOver = true;
                    clearInterval(enemySpawnInterval); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–ø–∞—É–Ω –≤—Ä–∞–≥–æ–≤
                    gameOverScreen.style.display = 'flex'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω "–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞"
                }
            });

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
            timeElapsedInFrames++;
            const secondsElapsed = Math.floor(timeElapsedInFrames / 60);
            timerDisplay.textContent = `–í—Ä–µ–º—è: ${secondsElapsed}—Å`;

            // –õ–æ–≥–∏–∫–∞ –ø–æ—è–≤–ª–µ–Ω–∏—è –î–æ–º–∞
            if (!house.active && secondsElapsed >= LEVEL_SETTINGS[currentLevel - 1].timeToHouse) {
                house.active = true;
                // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –¥–ª—è –¥–æ–º–∞, —á—Ç–æ–±—ã –æ–Ω –Ω–µ –ø–æ—è–≤–ª—è–ª—Å—è —É —Å–∞–º–æ–≥–æ –∫—Ä–∞—è
                house.x = Math.random() * (canvas.width - HOUSE_FONT_SIZE * 2) + HOUSE_FONT_SIZE;
                house.y = Math.random() * (canvas.height - HOUSE_FONT_SIZE * 2) + HOUSE_FONT_SIZE;
            }

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –î–æ–º–∞
            if (house.active) {
                ctx.font = `${HOUSE_FONT_SIZE}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(HOUSE_EMOJI, house.x, house.y);

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π –∏–≥—Ä–æ–∫–∞ —Å –î–æ–º–æ–º
                const dxPlayerHouse = player.x - house.x;
                const dyPlayerHouse = player.y - house.y;
                const distancePlayerHouse = Math.sqrt(dxPlayerHouse * dxPlayerHouse + dyPlayerHouse * dyPlayerHouse);

                if (distancePlayerHouse < player.radius + HOUSE_COLLISION_RADIUS) {
                    levelComplete = true; // –£—Ä–æ–≤–µ–Ω—å –ø—Ä–æ–π–¥–µ–Ω!
                    clearInterval(enemySpawnInterval); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–ø–∞—É–Ω –≤—Ä–∞–≥–æ–≤
                    levelCompleteScreen.style.display = 'flex'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è —É—Ä–æ–≤–Ω—è

                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —É—Ä–æ–≤–Ω—è
                    if (currentLevel === MAX_LEVELS) {
                        levelCompleteMessage.textContent = `–ü–æ–±–µ–¥–∞! –í—Å–µ —É—Ä–æ–≤–Ω–∏ –ø—Ä–æ–π–¥–µ–Ω—ã!`;
                        nextLevelButton.textContent = "–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ";
                    } else {
                        levelCompleteMessage.textContent = `–°–ø–∞—Å–∏–±–æ, –°–∞—à–∞ —É–∂–∞–ª–∏–ª—Å—è! –£—Ä–æ–≤–µ–Ω—å ${currentLevel} –ø—Ä–æ–π–¥–µ–Ω!`;
                        nextLevelButton.textContent = `–°–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å (${currentLevel + 1})`;
                    }
                }
            }

            score += 1;
            scoreDisplay.textContent = `–°—á–µ—Ç: ${score}`;

            gameAnimationFrame = requestAnimationFrame(gameLoop);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –∏–≥—Ä—ã (–≤—ã–∑—ã–≤–∞–µ—Ç—Å—è –∫–Ω–æ–ø–∫–æ–π "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É" –∏–ª–∏ "–°–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å")
        function startGame() {
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            levelCompleteScreen.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è —É—Ä–æ–≤–Ω—è
            canvas.style.display = 'block';
            scoreDisplay.style.display = 'block';
            timerDisplay.style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
            initGame(); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ —É—Ä–æ–≤–Ω—è
            gameLoop(); // –ó–∞–ø—É—Å–∫–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –∏–≥—Ä—ã (–ø–æ—Å–ª–µ "–ü–æ—Ç—Ä–∞—á–µ–Ω–æ" –∏–ª–∏ –ø–æ—Å–ª–µ –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è –≤—Å–µ—Ö —É—Ä–æ–≤–Ω–µ–π)
        function restartGame() {
            currentLevel = 1; // –°–±—Ä–æ—Å —É—Ä–æ–≤–Ω—è –Ω–∞ –ø–µ—Ä–≤—ã–π
            startGame(); // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É —Å –ø–µ—Ä–≤–æ–≥–æ —É—Ä–æ–≤–Ω—è
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å
        function startNextLevel() {
            if (currentLevel < MAX_LEVELS) {
                currentLevel++; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –Ω–æ–º–µ—Ä —É—Ä–æ–≤–Ω—è
                startGame(); // –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å
            } else {
                // –ï—Å–ª–∏ –≤—Å–µ —É—Ä–æ–≤–Ω–∏ –ø—Ä–æ–π–¥–µ–Ω—ã, –Ω–∞—á–∏–Ω–∞–µ–º –∑–∞–Ω–æ–≤–æ —Å –ø–µ—Ä–≤–æ–≥–æ
                restartGame();
            }
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', (e) => {
            // –ù–µ —Ä–µ–∞–≥–∏—Ä—É–µ–º, –µ—Å–ª–∏ –∏–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞, —É—Ä–æ–≤–µ–Ω—å –ø—Ä–æ–π–¥–µ–Ω –∏–ª–∏ –Ω–∞ –æ–¥–Ω–æ–º –∏–∑ –æ–≤–µ—Ä–ª–µ–π–Ω—ã—Ö —ç–∫—Ä–∞–Ω–æ–≤
            if (gameOver || levelComplete || startScreen.style.display === 'flex' || gameOverScreen.style.display === 'flex' || levelCompleteScreen.style.display === 'flex') return;
            switch (e.key) {
                case 'ArrowUp': case 'w': case 'W': player.dy = -player.speed; break;
                case 'ArrowDown': case 's': case 'S': player.dy = player.speed; break;
                case 'ArrowLeft': case 'a': case 'A': player.dx = -player.speed; break;
                case 'ArrowRight': case 'd': case 'D': player.dx = player.speed; break;
            }
        });

        document.addEventListener('keyup', (e) => {
            // –ù–µ —Ä–µ–∞–≥–∏—Ä—É–µ–º, –µ—Å–ª–∏ –∏–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞, —É—Ä–æ–≤–µ–Ω—å –ø—Ä–æ–π–¥–µ–Ω –∏–ª–∏ –Ω–∞ –æ–¥–Ω–æ–º –∏–∑ –æ–≤–µ—Ä–ª–µ–π–Ω—ã—Ö —ç–∫—Ä–∞–Ω–æ–≤
            if (gameOver || levelComplete || startScreen.style.display === 'flex' || gameOverScreen.style.display === 'flex' || levelCompleteScreen.style.display === 'flex') return;
            switch (e.key) {
                case 'ArrowUp': case 'w': case 'W':
                case 'ArrowDown': case 's': case 'S': player.dy = 0; break;
                case 'ArrowLeft': case 'a': case 'A':
                case 'ArrowRight': case 'd': case 'D': player.dx = 0; break;
            }
        });

        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã, —É–±–µ–¥–∏–º—Å—è, —á—Ç–æ –≤–∏–¥–µ–Ω —Ç–æ–ª—å–∫–æ —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω
        document.addEventListener('DOMContentLoaded', () => {
            startScreen.style.display = 'flex';
            gameOverScreen.style.display = 'none';
            levelCompleteScreen.style.display = 'none';
            canvas.style.display = 'none';
            scoreDisplay.style.display = 'none';
            timerDisplay.style.display = 'none';
        });

    </script>
